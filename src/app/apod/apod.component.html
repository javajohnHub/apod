<form fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field>
    <input (dateInput)="onDateChanged($event)" (dateChange)="onDateChanged($event)" matInput ngModel name="model" required placeholder="choose date" [matDatepicker]="picker" [max]="maxDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker ></mat-datepicker>
  </mat-form-field>
  <mat-spinner *ngIf="!apodData && isLoading$ | async"></mat-spinner>
</form>

<div fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center center">
  <mat-card style="width:400px" *ngIf="apodData">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{apodData.title}}</mat-card-title>
      <mat-card-subtitle>{{apodData.copyright}} {{apodData.date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{apodData.hdurl}}">
    <div fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center center">
      <iframe width="400" height="300" allowfullscreen *ngIf="apodData.media_type == 'video'" [src]='safeUrl'>
      </iframe>
    </div>

    <mat-card-content>
      <p>
        {{apodData.explanation}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
